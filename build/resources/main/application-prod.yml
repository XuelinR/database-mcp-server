# 生产环境配置文件

server:
  port: 8080

logging:
  level:
    com.xuelinr.database_mcp_server: INFO
    root: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/database-mcp-server.log
  logback.rollingpolicy:
    max-file-size: 100MB
    total-size-cap: 1GB
    max-history: 30

# 数据库连接池配置
spring.datasource.hikari:
  maximum-pool-size: 20
  minimum-idle: 5
  connection-timeout: 30000

# 生产环境特定配置
app:
  environment: production
  debug: false

# 数据库连接配置
# 此应用不依赖于固定的数据库连接
# 数据库连接信息通过API动态传入
# 如果需要默认数据库连接，可以添加以下配置：

# MySQL配置示例
# spring.datasource:
#   url: jdbc:mysql://prod-host:3306/prod_database
#   driver-class-name: com.mysql.cj.jdbc.Driver
#   username: prod_username
#   password: prod_password

# PostgreSQL配置示例
# spring.datasource:
#   url: jdbc:postgresql://prod-host:5432/prod_database
#   driver-class-name: org.postgresql.Driver
#   username: prod_username
#   password: prod_password